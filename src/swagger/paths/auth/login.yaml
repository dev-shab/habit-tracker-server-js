post:
  summary: User Login
  description: Authenticates a user and sets a JWT in an HttpOnly cookie.
  tags:
    - Users
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
              format: email
              description: The user's unique email address.
              example: jane.doe@example.com
            password:
              type: string
              minLength: 8
              description: The user's password.
              example: "SecurePass123"
  responses:
    "200":
      description: User Login successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              message:
                type: string
                example: User logged in successfully
              data:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 65b38226cb836f9e6cff7263
                      name:
                        type: string
                        example: Jane Doe
                      email:
                        type: string
                        example: jane.doe@example.com
                      sections:
                        type: array
                        items:
                          type: object
                          properties:
                            title:
                              type: string
                              example: Workout
                            position:
                              type: number
                              example: 0
                            color:
                              type: string
                              example: "00FF00"
    "401":
      description: Invalid Credentials
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Invalid Credentials
