post:
  summary: Logout user
  description: Clears the authentication cookie and logs out the user.
  tags:
    - Users
  responses:
    "200":
      description: User logged out successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              message:
                type: string
                example: User Logged out successfully
